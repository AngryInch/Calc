<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
            <div class="calc-name fl">
                <div class="sun">▭▭▭</div> 
                <div>Калькулятор 30/0.1</div></div>
            <div class="calc-screen">
                <p>0</p>
            </div>
            <div class="buttons flex">
                <div class="flex">
                    <div class="btn ac bg-grey">ac</div>
                    <div class="btn pl-mn bg-grey">+/-</div>
                    <div class="btn prcn bg-grey">%</div>
                    <div class="btn dvsn bg-orange">/</div>
                </div>
                <div class="flex">
                    <div class="btn seven">7</div>
                    <div class="btn eight">8</div>
                    <div class="btn nine">9</div>
                    <div class="btn mltpl bg-orange">X</div>
                </div>
                <div class="flex">
                    <div class="btn four">4</div>
                    <div class="btn five">5</div>
                    <div class="btn six">6</div>
                    <div class="btn mn bg-orange">-</div>
                </div>
                <div class="flex">
                    <div class="btn one">1</div>
                    <div class="btn two">2</div>
                    <div class="btn three">3</div>
                    <div class="btn pl bg-orange">+</div>
                </div>
                <div class="flex">
                    <div class="btn zero">0</div>
                    <div class="btn dot">.</div>
                    <div class="btn equal bg-orange">=</div>
                 </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
